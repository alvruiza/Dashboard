<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="./node_modules/boxicons/css/boxicons.min.css" type="text/css">
    <link rel="stylesheet" href="./assets/style.css" type="text/css">
</head>
<body>
    <nav class="sidebar">
        <header>        
            <div class="img-txt">
                <span class="image">
                    <img src="https://i.postimg.cc/QC7qFh83/Logo-de-Fintual.png" alt="logo" id="logo">
                </span>                            
            </div>
            <div>
                <i class='bx bx-chevron-right toggle arrow'></i>
            </div>
        </header>
        <div class="barmenu">
            <div class="menu">
                <ul class="links">
                    <li class="linklist">
                        <a href="#">
                        <i class='bx bx-home'></i>
                        <span class="linktxt">Home</span>
                        </a>
                    </li>
                    <li class="linklist">
                        <a href="#">
                        <i class='bx bx-bar-chart-alt-2'></i>
                        <span class="linktxt">Gráficos</span>
                        </a>
                    </li>
                    <li class="linklist">
                        <a href="#">
                        <i class='bx bx-pie-chart-alt'></i>
                        <span class="linktxt">Datos</span>
                        </a>
                    </li>
                    <li class="linklist">
                        <a href="#">
                        <i class='bx bx-briefcase'></i>
                        <span class="linktxt">Portafolios</span>
                        </a>
                    </li>
                    <li class="linklist">
                        <a href="#">
                        <i class='bx bx-money' ></i>
                        <span class="linktxt">Invertir</span>
                        </a>
                    </li>
                    <li class="linklist">
                        <a href="#">
                        <i class='bx bx-money-withdraw'></i>
                        <span class="linktxt">Retiros</span>
                        </a>
                    </li>
                </ul>
            </div>
            <div class="menubottom">
                <ul class="links">
                    <li class="">
                        <a href="#">
                        <i class='bx bx-log-out'></i>
                        <span class="linktxt">Cerrar Sesión</span>
                        </a>
                    </li>
                    <li class="mode">
                        <div class="drklight">
                        <i class='bx bx-moon dark'></i>
                        <i class='bx bx-sun light'></i>
                        </div>
                        <span class="linktxt switchtxt">Modo Dark</span>
                        <div class="toggle-switch">
                            <span class="switch"></span>
                        </div>
                        
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <section class="home">
        <div class="text">Inicio</div>    
    </section>
    
    <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js" rel="text/script"></script>
    <script src="./assets/sidebar.js"></script>
    <script src="./node_modules/boxicons/dist/boxicons.js" rel="text/script"></script>
    <script src="./assets/main.js" rel="text/script"></script>
</body>
</html>
